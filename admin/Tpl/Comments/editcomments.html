	<script type="text/javascript">
		$(function() {
			$('#smidate').simpleDatepicker({
				startdate : 2008,
				enddate : 2032
			});
			$("select").sSelect();
			$("textarea[name=edit]").cleditor().ready(function() {

					current : 'active',
					effect : 'fade'
