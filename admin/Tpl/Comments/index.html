<include file="Public/Admin/head.html" />

<body id="index" onload="">

	<assign name="mnum" value="4" />
	<include file='Public/Admin/nav.html'/>

	<div class="content fn-clear">
		<div class="leftmenu">
			<h1>Comments</h1>
			<ul>
				<li>
					<a href="" class="cus">Comments<s></s></a>
				</li>

			</ul>
		</div>

		<div class="main">
			<p>
				Comments> CommentsList
			</p>

			<div class="blist">
				<div class="tit">
					CommentsList <s><!-- <a href="__URL__/addComments">Add Comments</a> --></s>
				</div>
				<form action="__URL__/refresh" method="post" accept-charset="utf-8">
					<div class="itm">
						<table class="tb-01">
							<thead>
								<tr>
									<th width="40">All</th>
									<th width="215">Name</th>
									<th width="100">AddTime</th>
									<th width="85">Edit</th>
								</tr>
							</thead>

							<tbody>
								<volist name="list" id="vo">
									<tr>
										<td>
										<input type="checkbox" name="cho[]" value='{$vo.cid}'/>
										</td>
										<td> {$vo.uname} </td>
										<td>{$vo.dateline}</td>
										<td><a href="__URL__/editcomments/cid/{$vo.cid}"><s class="s1"></s></a></td>
									</tr>
								</volist>
								
								<!-- <tr>
								<td colspan=6>还没有任何记录</td>
								</tr> -->
							</tbody>

							<tbody>
								<tr>
									<td height="25" colspan="6" id="page" class="page"> {$page} </td>
								</tr>
							</tbody>
						</table>

						<p style="padding:5px;text-align:right;">
							<input type="submit" class="but2" name="" value="Delete">
							<input type="submit" name="" value="Refresh" class="but2">
						</p>
					</div>
				</form>
			</div>

		</div>
	</div>
	<include file='Public/Admin/foot.html' />
</body>
