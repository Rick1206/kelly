<include file="Public/Admin/head.html" />

<body id="index" onload="">

	<assign name="mnum" value="5" />
	<include file='Public/Admin/nav.html'/>

	<div class="content fn-clear">
		<div class="leftmenu">
			<h1>Works</h1>
			<ul>
				<li>
					<a href="__APP__/Work/index" class="cus">Work<s></s> </a>
				</li>
				<li>
					<a href="__APP__/Work/category" class="cus">Work Category<s></s></a>
				</li>
			</ul>
		</div>

		<div class="main">
			<p>
				Works > Works List > Edit
			</p>
			<div class="blist">
				<div class="tit">
					Works List
				</div>
				<div class="itm">
					<form action="__URL__/editw" method="post" accept-charset="utf-8" enctype="multipart/form-data">
						<table class="tb-02">
							<thead>
								<tr>
									<th colspan="4">Information</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td colspan="4" height="10"></td>
								</tr>

								<tr>
									<td>Category:</td>
									<td height="25">
									<select style="width:100px;" name="cid">

										<foreach name="clist" item="vo">
											<option value="{$vo.category_id}" <if condition="$vo.category_id eq $data[0]['cid'] ">
												selected="selected"
											</if>>{$vo.category_name}</option>

										</foreach>
									</select></td>
								</tr>

								<tr>
									<td width="60">Date:</td>
									<td><span class="input01">
										<input type="text" name="dateline" id="smidate" value="{$data[0].dateline}" readOnly="true" >
										<span class="icn1"></span></span></td>

								</tr>
								<tr>
									<td width="60">Order:</td>
									<td><span class="input01">
										<input type="text" name="orderby" value="{$data[0].orderby}" />
									</span></td>
								</tr>
								<tr>
									<td>Image:</td>
									<td><span class="input01">
										<input type="file" name="src" value="{$data[0].photo}"/>
									</span> (550px,400px)</td>
									<td></td>
									<td height="25"></td>
								</tr>

								<tr>
									<td colspan="4" height="10"></td>
								</tr>
							</tbody>
						</table>
						<div style="padding:20px 0;">
							<div class="tabs">
								<a href="javascript:void(0);">English</a><a href="javascript:void(0);">Chinese</a>
							</div>
							<div class="panes" >
								<table class="tb-02" style="border-top: none;">
									<tbody>
										<tr>
											<td height="40" width="100" style="text-align:center">Title:</td>
											<td><span class="input01" style="width:480px;">
												<input type="text" name="title_cn" value="{$data[0].title_cn}"  style="width:480px;">
											</span></td>
										</tr>
										<tr>
											<td colspan="2">
											<div class="bd">
												<textarea class="txtedit" name="description_cn" >{$data[0].description_cn}</textarea>
											</div></td>
										</tr>
										<!--<tr>
										<td height="40" width="100" style="text-align:center">Download:</td>
										<td>
										<input type="file" id="dload" />
										</td>
										</tr> -->
									</tbody>
								</table>
								<table class="tb-02" style="border-top: none;">
									<tbody>
										<tr>
											<td height="40" width="100" style="text-align:center">Title:</td>
											<td><span class="input01" style="width:480px;">
												<input type="text" name="title_en"  value="{$data[0].title_cn}"   style="width:480px;">
											</span></td>
										</tr>
										<tr>
											<td colspan="2">
											<div class="bd">
												<textarea class="txtedit" name="description_en">{$data[0].description_en}</textarea>
											</div></td>
										</tr>

									</tbody>
								</table>
							</div>
						</div>
						<p style="padding-top: 10px">
							<input type="submit" name="" value="保存" class="but1">
							<input type="hidden" name="wid" value="{$data[0].wid}">
						</p>
					</form>
				</div>
			</div>

		</div>
	</div>
	<include file='Public/Admin/foot.html' />

	<script type="text/javascript">
		$(function() {
			$('#smidate').simpleDatepicker({
				startdate : 2008,
				enddate : 2032
			});
			$("select").sSelect();
			$(".txtedit").cleditor().ready(function() {
				$("div.tabs").tabs("div.panes > table", {
					current : 'active',
					effect : 'fade'
				});
			});
			//$("input:file").fileEveryWhere({});
		});
	</script>
</body>
