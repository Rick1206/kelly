
<div class="content">
	<div class="banner" id="newBanner">
		<img src="{$bgUrl}" alt="">
	</div>
	<div class="vd">
		<div class="container pt2">
			<h1 class="page-title">{$title}</h1>
			<div class="news">
				<ul class="newlist">
					
					<volist name="nlist" id="vo">
						<li class="row-fluid">
							<div class="span5">
								<img src="/Public/Uploads/News/s_{$vo.photo}" alt="">
							</div>
							<div class="span7 ml">
								<a href="__URL__/news/nid/{$vo.nid}"><h1>{$vo.title_cn}</h1></a>
								<p>
										{$vo.description_cn|msubstr=0,100,'utf-8',false} 	
								</p>
								<p>
									{$vo.dateline}
								</p>
							</div>
						</li>
					</volist>
				</ul>
				<div class="page" style="padding-left:20px;">
					 <div style="display: inline-block">{$npage}</div>
					<!-- <a href="#"> &lt;上一页</a>
					<span>5/10</span>
					<a href="#">下一页 &gt; </a> -->
				</div>
			</div>
		</div>
	</div>
</div>
